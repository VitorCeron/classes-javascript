<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos e métodos privados</title>
</head>
<body>
    <script>
        class Imposto {
            constructor(nome, salario) {
                this.nome = nome;
                this.salario = salario;
            }

            #porcentagemImposto = 0.20;

            #calcularImposto() {
                return this.salario * this.#porcentagemImposto;
            }

            obterSalarioLiquido () {
                return this.salario - this.#calcularImposto();
            }
        }

        let pessoa1 = new Imposto("José", 1000);
        console.log(`O salário liquido de ${pessoa1.nome} é: R$ ${pessoa1.obterSalarioLiquido()}`);

        // pessoa1.#porcentagemImposto ou pessoa1.porcentagemImposto retornam undefined
        // pessoa1.#calcularImposto() ou pessoa1.calcularImposto() retornam um erro
    </script>
</body>
</html>
